[tool.pysen]
version = "0.9"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 80
isort_known_third_party = ["numpy", "torch", "torchvision", "optuna"]
isort_known_first_party = ["pytorch_pfn_extras"]

[[tool.pysen.lint.mypy_targets]]
  paths = ["pytorch_pfn_extras", "example"]

[tool.black] # automatically generated by pysen
line-length = 80
target-version = ["py37"]
